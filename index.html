<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="avatar1.jpg">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>
<body>
    <div class="wrapper">
        <input type="text" class="screen">
        <hr color="gray" size="1px">
        <div class="keypad">
            <div class="col-3"><button id="square" onclick="powerFun(2)">x<sup>2</sup></button></div>
            <div class="col-3"><button id="cube" onclick="powerFun(3)">x<sup>3</sup></button></div>


            <div class="col-3"><button class="dir bracket" data-num="(">(</button></div>
            <div class="col-3"><button class="dir bracket" data-num=")">)</button></div>
            <div class="col-3"><button class="operator" id="allclear">AC</button></div>
            <div class="col-3"><button class="operator" id="erase"><i class="uil uil-backspace"></i></button></div>
            <div class="col-3"><button class="dir operator" data-num="/">/</button></div>

            <div class="col-3"><button onclick="yRaiseTo()" id="power">y<sup>x</sup></button></div>
            <div class="col-3"><button id="fact">x!</button></div>
            <div class="col-3"><button id="10x" onclick="tenX()" >10<sup>x</sup></button></div>
            <div class="col-3"><button class="dir" data-num="7">7</button></div>
            <div class="col-3"><button class="dir" data-num="8">8</button></div>

            
            <div class="col-3"><button class="dir" data-num="9">9</button></div>
            <div class="col-3"><button class="dir operator" data-num="*">x</button></div>
            <div class="col-3"><button id="root" onclick="powerFun(0.5)">x<sup>1/2</sup></button></div>
            <div class="col-3"><button id="cRoot" onclick="rootCal()">x<sup>1/3</sup></button></div>
            <div class="col-3"><button id="eX" onclick="eX()">e<sup>x</sup></button></div>

            <div class="col-3"><button class="dir" data-num="4">4</button></div>
            <div class="col-3"><button class="dir" data-num="5">5</button></div>
            <div class="col-3"><button class="dir" data-num="6">6</button></div>
            <div class="col-3"><button class="dir operator" data-num="+">+</button></div>

            <div class="col-3"><button id="sin" onclick="sin()" >sin</button></div>
            <div class="col-3"><button id="cos" onclick="cos()" >cos</button></div>
            <div class="col-3"><button id="tan" onclick="tan()">tan</button></div>
            <div class="col-3"><button class="dir" data-num="1">1</button></div>

            <div class="col-3"><button class="dir" data-num="2">2</button></div>
            <div class="col-3"><button class="dir" data-num="3">3</button></div>
            <div class="col-3"><button class="dir operator" data-num="-">-</button></div>
            <div class="col-3"><button id="log10" onclick="log10()" >log<sub>10</sub></button></div>

            <div class="col-3"><button id="logE" onclick="logE()">log<sub>e</sub></button></div>
            <div class="col-3"><button id="pi" data-num="/" onclick="pi()">Pi</button></div>
            <div class="col-3"><button id="byTen" data-num="%" onclick="divide()" >%</button></div>
            <div class="col-3"><button class="dir" data-num="0">0</button></div>

            <div class="col-3"><button class="dir" data-num=".">.</button></div>
            <div class="col-3"><button  id="equals">=</button></div>
        </div>
    </div>
    <script src="main.js"></script> 
</body>
</html>
